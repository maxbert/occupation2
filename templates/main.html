<!DOCTYPE html>
<HTML>
  <head>
    <title>
      What your job should be!!!
    </title>
  </head>
  <body>
    <h1>Here are the possible jobs and your rate of geting them:</h1>
    <table>
      <tr>
	<th>
	  JOBS
	</th>
	<th>
	  Chance 
	</th>
      </tr>
	{% for j in jobs %}
      <tr>
	<td> {{ j }} </td>
	<td> {{ jobs[j] }}% </td>
	
      </tr>
      {% endfor %}
    </table>
    <p>
      and your job is: {{ message }} </p>
  </body>
</HTML>
